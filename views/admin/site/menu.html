<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>菜单配置</title>
    <link rel="stylesheet" type="text/css" href="/static/common/js/dist/vue.css">
	<link rel="stylesheet" type="text/css" href="/static/admin/css/content.css">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/frame.css">
</head>
<body>
<div id="frame_top">
    当前位置&nbsp;<i class="iconfont" style="color:#666;font-size: 12px;">&#xe60e;</i>&nbsp;&nbsp;设置&nbsp;&nbsp;<i class="iconfont" style="color:#666;font-size: 12px;">&#xe60f;</i>&nbsp;&nbsp;站长设置&nbsp;&nbsp;<i class="iconfont" style="color:#666;font-size: 12px;">&#xe60f;</i>&nbsp;&nbsp;菜单设置
</div>
<div id="frame_toolbar">
    <ul>
        <li><a class="active" href="/intendant/Site/menu"><i class="iconfont" style="color:white;font-size: 16px;">&#xe611;</i>&nbsp;&nbsp;菜单设置</a></li>
        <li><a href="/intendant/Site/addEditMenu"><i class="iconfont" style="color:white;font-size: 16px;">&#xe610;</i>&nbsp;&nbsp;添加菜单</a></li>
        <li><a id="export" class="bsn" title="菜单导出的位置是C盘/用户/当前系统用户/下载" href="/intendant/Site/exportMenu"><i class="iconfont" style="color:white;font-size: 16px;">&#xe611;</i>&nbsp;&nbsp;导出菜单</a></li>
        <li><a id="import" href="/intendant/Site/importMenu"><i class="iconfont" style="color:white;font-size: 16px;">&#xe611;</i>&nbsp;&nbsp;导入菜单</a></li>
    </ul>
</div>
<div id="frame_content">
<form name="commonSort" class="ajax-form" action="/intendant/Site/sortMenu" method="post">
    <div class="frame_table_list">
        <table width="100%">
            <colgroup>
                <col width="40">
                <col width="40">
                <col width="140">
                <col width="160">
                <col width="80">

                <col width="160">
            </colgroup>
            <thead>
            <tr>
                <td align="center">排序</td>
                <td align="center">ID</td>
                <td align="left">菜单名称</td>
                <td align="center">控制器/方法</td>
                <td align="center">是否显示</td>
                <td align="center">管理操作</td>
            </tr>
            </thead>
            <tbody>
                <volist name="menu" id="menu">
                <tr>
                    <td align="center"><input style="text-align: center" name="sort[{$menu['id']}]" type="text" size="3" value="{$menu['sort']}" class="input"></td>
                    <td align="center">{$menu['id']}</td>
                    <td><span class="tree-icon tree-file icons-calendar-calculator_edit"></span><!-- <i class="org-2">1</i> --></td>
                    <td align="center">{$menu['name']}</td>
                    <td align="center"><if condition='$menu["isshow"] eq 1'><i class="iconfont" style="color:green;font-size: 16px;">&#xe60c;</i><else /><i class="iconfont" style="color:red;font-size: 16px;">&#xe60a;</i></if></td>
                    <td align="center"><a class="ajax-add blue" href="/Intendant/Site/addEditMenu/?pid={$menu['id']}" data-level="{$menu['level']}"><i class="iconfont" style="color:white;font-size: 16px;">&#xe610;</i>&nbsp;&nbsp;添加子菜单</a>&nbsp;&nbsp;&nbsp;<a class="ajax-edit blue" href="/Intendant/Site/addEditMenu/?id={$menu['id']}"><i class="iconfont" style="color:white;font-size: 16px;">&#xe615;</i>&nbsp;&nbsp;修改</a>&nbsp;&nbsp;&nbsp;<a class="ajax-del red" data-title="{$menu['title']}" data-type="菜单" href="/Intendant/Site/delMenu" data-id="{$menu['id']}"><i class="iconfont" style="color:white;font-size: 16px;">&#xe614;</i>&nbsp;&nbsp;删除</a> </td>
                </tr>
                </volist>
            </tbody>
        </table>
    </div>
    <div class="frame_table_btn">
        <button class="btn ajax-sort" type="submit">排序</button>
    </div>
</form>
</div>
</body>
</html>
